<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <title>Akif Seremet</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      width: 90%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <!-- AUDIO ELEMENTI -->
  <audio id="audio-bosnian">
    <source src="https://raw.githubusercontent.com/saracen7mi/akifseremet/main/akifseremetbosanski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-english">
    <source src="https://raw.githubusercontent.com/saracen7mi/akifseremet/main/akifseremetengleski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-german">
    <source src="https://raw.githubusercontent.com/saracen7mi/akifseremet/main/akifseremetnjemacki.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-italian">
    <source src="https://raw.githubusercontent.com/saracen7mi/akifseremet/main/akifseremetitalijanski.mp3" type="audio/mpeg">
  </audio>
  <audio id="audio-turkish">
    <source src="https://raw.githubusercontent.com/saracen7mi/akifseremet/main/akifseremetturski.mp3" type="audio/mpeg">
  </audio>

  <!-- SCENA -->
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
    <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

    <a-entity 
      gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/akifseremet@main/akifseremet.glb"
      position="-2 1 -5"
      scale="1 1 1"
      rotation="0 240 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <a-entity 
      gltf-model="https://cdn.jsdelivr.net/gh/saracen7mi/akifseremet@main/petokraka.glb"
      position="2 1 -5"
      scale="1 1 1"
      rotation="0 240 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <!-- DUGMIĆI -->
    <a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
              material="color: red" position="-2.5 2 -4.9"
              text="value: ENG; color: white; align: center; width: 3;"></a-entity>
    <a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
              material="color: yellow" position="-1 2 -4.9"
              text="value: DEU; color: black; align: center; width: 3;"></a-entity>
    <a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
              material="color: blue" position="0.5 2 -4.9"
              text="value: ITA; color: white; align: center; width: 3;"></a-entity>
    <a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
              material="color: brown" position="2 2 -4.9"
              text="value: TUR; color: white; align: center; width: 3;"></a-entity>

    <!-- TEKST -->
    <a-entity position="0 0.8 -4.9">
      <a-text 
        value="Akif Seremet bio je bosanskohercegovacki komunisticki aktivist, poznat kao crveni komunist. Rodjen je hiljadu osamsto devedeset i devete godine u Kladnju. Clan Komunisticke Partije Jugoslavije je bio od njenog osnivanja hiljadu devesto devetneste godine kad je i Završio je Filozofski fakultet u Zagrebu. Hiljadu devesto dvadest i četvrte godine dobiva mjesto profesora u gimnaziji u Banjoj Luci. Družio se sa Veselinom Maslešom. Zbog iznošenja komunističkih stavova stekao je nadimak crveni profesor.Zbog svojih političkih uvjerenja bio je stalno proganjan od jugoslavenskih vlasti, premještan iz mjesta u mjesto. Za vrijeme Velike cistke je uhićen u Moskvi. Nakon što ga je Tito u martu trideset i devete iskljucio iz Partije i proglasio stetocinom koja je varala Kominternu, strijeljan je zajedno s drugim istaknutim jugoslavenskim komunistima.Oni su poslije strijeljanja kremirani u krematoriju Donskog groblja u Moskvi, gdje su njihovi posmrtni ostaci sahranjeni u kolektivnu grobnicu."
        color="#FFFF00" width="5.5" wrap-count="50" align="center" scale="0.5 0.5 0.5">
      </a-text>
    </a-entity>

    <!-- LINK NA LOKACIJU -->
    <a-entity position="0 -0.8 -4.9" id="location-link">
      <a-text 
        value="Lokacija:" 
        position="-2 0 0.05" 
        color="#000000"
        align="center"
        scale="1.2 1.4 1.4"
        letter-spacing="1">
      </a-text>
      <a-plane 
        color="#FF0000" 
        height="0.5" 
        width="1.6" 
        opacity="0.5" 
        position="-0.3 0 0.06">
      </a-plane>
      <a-text 
        value="Klikni ovde" 
        position="-0.4 0 0.06"  
        color="#000000"
        align="center"
        scale="1.2 1.2 1.2" 
        letter-spacing="1"
        class="clickable">
      </a-text>
    </a-entity>

    <!-- KAMERA I KURSOR -->
    <a-entity camera look-controls position="0 0 0" fov="85">
      <a-cursor color="#FF0000" radius="0.05"></a-cursor>
    </a-entity>
  </a-scene>

  <!-- SCRIPTA -->
  <script>
    const bosnianAudio = document.getElementById('audio-bosnian');
    const englishAudio = document.getElementById('audio-english');
    const germanAudio = document.getElementById('audio-german');
    const italianAudio = document.getElementById('audio-italian');
    const turkishAudio = document.getElementById('audio-turkish');

    function stopAllAudio() {
      [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio].forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    function playAudio(audioElement) {
      stopAllAudio();
      audioElement.play().then(() => {
        console.log('Audio pokrenut:', audioElement.id);
      }).catch(error => {
        console.warn('Greška kod audio:', error);
      });
    }

    document.getElementById('eng-button').addEventListener('click', () => playAudio(englishAudio));
    document.getElementById('deu-button').addEventListener('click', () => playAudio(germanAudio));
    document.getElementById('ita-button').addEventListener('click', () => playAudio(italianAudio));
    document.getElementById('tur-button').addEventListener('click', () => playAudio(turkishAudio));

    // Automatski pokreni bosanski audio nakon prvog dodira
    window.addEventListener('load', () => {
      const unlockAudio = () => {
        playAudio(bosnianAudio);
        document.body.removeEventListener('click', unlockAudio);
      };
      document.body.addEventListener('click', unlockAudio);
    });

    // Lokacija
    document.getElementById('location-link').addEventListener('click', () => {
      window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=44.225651407243596,18.692509305925007&travelmode=driving';
    });
  </script>
</body>
</html>
