<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Akif Seremet</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 90%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <audio id="audio-bosnian">
        <source src="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/ttsmaker-file-2025-3-7-21-32-43.mp3?v=1741424495444" type="audio/mpeg">
    </audio>
    <audio id="audio-english">
        <source src="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/ttsmaker-file-2025-3-7-21-35-31.mp3?v=1741424562513" type="audio/mpeg">
    </audio>
    <audio id="audio-german">
        <source src="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/ttsmaker-file-2025-3-7-21-37-49.mp3?v=1741424623103" type="audio/mpeg">
    </audio>
    <audio id="audio-italian">
        <source src=" https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/ttsmaker-file-2025-3-7-21-40-59.mp3?v=1741424769483">
    </audio>
    <audio id="audio-turkish">
        <source src="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/ttsmaker-file-2025-3-7-21-39-20.mp3?v=1741424696023" type="audio/mpeg">
    </audio>

  
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
        <a-plane color="#008000" height="3.5" width="6.5" position="0 0.5 -5" opacity="0.9"></a-plane>

       <a-entity 
            gltf-model="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/tripo_pbr_model_35ecd058-b32c-4c3b-a9c0-b649b0b27e62.glb?v=1741427888886" 
            position="-2 1 -5" 
            scale="1 1 1" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

      <a-entity 
    gltf-model="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/tripo_pbr_model_7f9a68d8-a3bd-4f08-b0aa-02c87628a850.glb?v=1741427748644" 
    position="2 1 -5" 
    scale="1 1 1" 
    rotation="0 240 0" 
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-entity>
      
      
      
  

<a-entity id="eng-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: red" position="-2.5 2 -4.9"
          text="value: ENG; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="deu-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: yellow" position="-1 2 -4.9"
          text="value: DEU; color: black; align: center; width: 3;">
</a-entity>

<a-entity id="ita-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: blue" position="0.5 2 -4.9"
          text="value: ITA; color: white; align: center; width: 3;">
</a-entity>

<a-entity id="tur-button" geometry="primitive: plane; height: 0.5; width: 1.5"
          material="color: brown" position="2 2 -4.9"
          text="value: TUR; color: white; align: center; width: 3;">
</a-entity>


        <a-entity position="0 0.8 -4.9">
            <a-text value="Akif Seremet bio je bosanskohercegovacki komunisticki aktivist, poznat kao crveni komunist. Rodjen je hiljadu osamsto devedeset i devete godine u Kladnju. Clan Komunisticke Partije Jugoslavije je bio od njenog osnivanja hiljadu devesto devetneste godine kad je i Završio je Filozofski fakultet u Zagrebu. Hiljadu devesto dvadest i četvrte godine dobiva mjesto profesora u gimnaziji u Banjoj Luci. Družio se sa Veselinom Maslešom. Zbog iznošenja komunističkih stavova stekao je nadimak crveni profesor.Zbog svojih političkih uvjerenja bio je stalno proganjan od jugoslavenskih vlasti, premještan iz mjesta u mjesto. Za vrijeme Velike cistke je uhićen u Moskvi. Nakon što ga je Tito u martu trideset i devete iskljucio iz Partije i proglasio stetocinom koja je varala Kominternu, strijeljan je zajedno s drugim istaknutim jugoslavenskim komunistima.Oni su poslije strijeljanja kremirani u krematoriju Donskog groblja u Moskvi, gdje su njihovi posmrtni ostaci sahranjeni u kolektivnu grobnicu."
                    color="#FFFF00" width="5.5" wrap-count="50" align="center" scale="0.5 0.5 0.5">
            </a-text>
        </a-entity>

       <a-entity position="0 -0.8 -4.9" id="location-link">
            <a-text 
                value="Lokacija:" 
                position="-2 0 0.05" 
                color="#000000"
                align="center"
                scale="1.2 1.4 1.4"
                letter-spacing="1">
            </a-text>
           <!-- Crvena pozadina samo za "Klikni ovde" -->
    <a-plane 
        color="#FF0000" 
        height="0.5" 
        width="1.6" 
        opacity="0.5" 
        position="-0.3 0 0.06">
    </a-plane>

    <!-- "Klikni ovde" na crvenoj pozadini -->
    <a-text 
        value="Klikni ovde" 
        position="-0.4 0 0.06"  
        color="#000000"
        align="center"
        scale="1.2 1.2 1.2" 
        letter-spacing="1"
        class="clickable">
    </a-text>
          
          
        </a-entity>
      
      
      
      
      
      
      
      
      
      
        <a-entity 
            gltf-model="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/tripo_pbr_model_35ecd058-b32c-4c3b-a9c0-b649b0b27e62.glb?v=1741427888886" 
            position="-2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity 
            gltf-model="https://cdn.glitch.global/38850efe-a4fa-4e0c-97f2-58cb29eb5c58/tripo_pbr_model_7f9a68d8-a3bd-4f08-b0aa-02c87628a850.glb?v=1741427748644" 
            position="2 1 -5" 
            scale="0.5 0.5 0.5" 
            rotation="0 240 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>

        <a-entity camera look-controls position="0 0 0" fov="85">
            <a-cursor color="#FF0000" radius="0.05"></a-cursor>
        </a-entity>
    </a-scene>

    <script>
        let bosnianAudio = document.getElementById('audio-bosnian');
        let englishAudio = document.getElementById('audio-english');
        let germanAudio = document.getElementById('audio-german');
        let italianAudio = document.getElementById('audio-italian');
        let turkishAudio = document.getElementById('audio-turkish');

        function stopAllAudio() {
            [bosnianAudio, englishAudio, germanAudio, italianAudio, turkishAudio].forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        function playAudio(audioElement) {
            stopAllAudio();
            audioElement.play();
        }

        document.getElementById('eng-button').addEventListener('mouseenter', () => playAudio(englishAudio));
        document.getElementById('deu-button').addEventListener('mouseenter', () => playAudio(germanAudio));
        document.getElementById('ita-button').addEventListener('mouseenter', () => playAudio(italianAudio));
        document.getElementById('tur-button').addEventListener('mouseenter', () => playAudio(turkishAudio));

        // window.addEventListener('load', () => {
        //     bosnianAudio.play().catch(e => console.log("Audio autoplay blokiran: " + e));
        // });
      
      window.addEventListener('load', () => {
    document.body.addEventListener('click', () => {
        if (bosnianAudio.paused) {
            bosnianAudio.play();
        }
    }, { once: true }); // Pokreće se samo jednom
});
      
        document.getElementById('location-link').addEventListener('click', () => {
    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination= 44.225651407243596, 18.692509305925007  &travelmode=driving';
});

    </script>
</body>
</html>
